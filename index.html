<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinasi</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/hesapmakinasi.css" />
  </head>
  <body>
    <h1>Hesap Makinasi</h1>
    <div class="container bg-warning p-5">
      <div style="width: 300px" class="bg-secondary p-2">
        <div class="col">
          <input type="text" class="p-3 bg-dark h1 text-white text-end screen"></input>
        </div>
        <div>
          <button class="btn btn-primary btn-number btn-genislik" value="7">
            7
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="8">
            8
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="9">
            9
          </button>
          <button class="btn btn-success btn-oper btn-genislik" value="/">
            /
          </button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-number btn-genislik" value="4">
            4
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="5">
            5
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="6">
            6
          </button>
          <button class="btn btn-success btn-oper btn-genislik" value="*">
            *
          </button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-number btn-genislik" value="1">
            1
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="2">
            2
          </button>
          <button class="btn btn-primary btn-number btn-genislik" value="3">
            3
          </button>
          <button class="btn btn-success btn-oper btn-genislik" value="-">
            -
          </button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-number btn-genislik" value="0">
            0
          </button>
          <button class="btn btn-info btn-float btn-genislik" value=".">
            .
          </button>
          <button class="btn btn-danger btn-clear btn-genislik">AC</button>
          <button class="btn btn-success btn-oper btn-genislik" value="+">
            +
          </button>
        </div>
        <div class="mt-1 d-flex">
          <button class="btn btn-warning btn-equal col-12" value="=">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
